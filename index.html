<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Calculator app</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
    <div class="container">
      <div class="head_calculator">
        <h1 class="calc">calc</h1>

        <div class="form_calc">
            <label  class="label_theme">THEME</label>
            <div class="container_number_option">
            <div class="container_number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
          <div class="container_option">
            <input type="range" id="option" name="option" min="0" max="2" value="0" />
          </div>
          
        </div>
        </div>
      </div>
      <div class="screen_calculator"></div>
      <div class="body_calculator"></div>
    </div>
  </body>
</html>
