<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Calculator app</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
    <div class="container">
      <div class="head_calculator">
        <h1 class="calc">calc</h1>

        <div class="form_calc">
            <label for="" class="label_theme">THEME</label>
           
            <label class="label_container">
              <input type="radio" id="radio1" name="toggle" checked>
              <input type="radio" id="radio2" name="toggle">
              <input type="radio" id="radio3" name="toggle">
              <div class="select"></div>
            </label>

          
        </div>
      </div>
      <div class="screen_calculator"></div>
      <div class="body_calculator"></div>
    </div>
  </body>
</html>
