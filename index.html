<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Calculator app</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body class="theme-1">
		<div class="container">
			<div class="head_calculator">
				<h1 class="calc">calc</h1>

				<div class="form_calc">
					<label class="label_theme">THEME</label>
					<div class="container_number_option">
						<div class="container_number">
							<p>1</p>
							<p>2</p>
							<p>3</p>
						</div>
						<div class="container_option">
							<input type="range" id="option" name="option" min="0" max="2" value="0" />
						</div>
					</div>
				</div>
			</div>
			<div class="screen_calculator">
				<input type="text" readonly="" id="screen_calculator_input" />
			</div>
			
			<div class="body_calculator">
				<div class="top_btn">
					<button data-value="7" class="btn">7</button>
					<button data-value="8" class="btn">8</button>
					<button data-value="9" class="btn">9</button>
					<button data-value="" class="btn del">DEL</button>
					<button data-value="4" class="btn">4</button>
					<button data-value="5" class="btn">5</button>
					<button data-value="6" class="btn">6</button>
					<button data-value="+" class="btn add">+</button>
					<button data-value="1" class="btn" >1</button>
					<button data-value="2" class="btn">2</button>
					<button data-value="3" class="btn">3</button>
					<button data-value="-" class="btn less">-</button>
					<button data-value="." class="btn dot">.</button>
					<button data-value="0" class="btn">0</button>
					<button data-value="/" class="btn">/</button>
					<button data-value="x" class="btn mul">x</button>
				</div>
				<div class="bottom_btn">
					<button class="btt_btn reset">RESET</button>
					<button class="btt_btn equal">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
